<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <title>后台登录</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form action="AdminLogin" method="post" class="login-form">

            <div class="input-group">
                <input type="text" name="username" id="username" class="input-field" placeholder="用户名">
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" class="input-field" placeholder="密码">
            </div>
            <div class="input-group">
				<input type="text" name="code" id="code" class="input-field" placeholder="请输入短信验证码" >
				<button type="button" class="yzm-button">
						<span>点击获取</span>
				</button>
			</div>
            <div class="input-group">
            	<button type="button" class="login-button">登录<i class="ai ai-enter"></i></button>   
			</div>
        </form>
    </div>
    
    
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/md5.js"></script>
<script src="js/login.js""></script>

</body>
</html>
